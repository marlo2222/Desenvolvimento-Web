<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cartão livro</title>
</head>

<body>
  <div>
    <!-- Nome do livro favorito -->
    <h3>Nome do livro</h3>
    <!-- imagem do livro aqui -->
    <img src="./img/placeholder.png" alt="nome-do-livro">
    <div>
      <!-- Fato sobre o livro -->
      <p>Algo interessante sobre o livro.</p>
      <ul>
        <!-- Características do livro -->
        <li><span>Rótulo</span>: Item #1</li>
        <li><span>Rótulo</span>: Item #2</li>
        <li><span>Rótulo</span>: Item #3</li>
        <li><span>Rótulo</span>: Item #4</li>
      </ul>
      <!-- Descrição breve do livro -->
      <p>Descrição breve do livro. Senão passa do tamanho do cartão.</p>
    </div>
  </div>
</body>

</html>
